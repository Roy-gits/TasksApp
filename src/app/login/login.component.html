
<div class="container">
    <h1>Login</h1>
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()"  >
    <div class="form-group" >
      <label  >User Email</label>
      <input formControlName="user_email" class="form-control" type="text" placeholder="Enter User Name">
      <label *ngIf="login.get('user_email').hasError('required') && !login.get('user_email').pristine" class="alert alert-danger">Email is Required!</label>
    </div>
    <div class="form-group" >
        <label  >Password</label>
        <input formControlName="user_password" class="form-control" type="password" placeholder="Enter Password">
        <label *ngIf="login.get('user_password').hasError('required') && !login.get('user_password').pristine" class="alert alert-danger">Password is Required!</label>
      </div>
      <div class="form-group" >
        <button [disabled]="!login.valid" class="btn btn-primary" type="submit" >login</button>
      </div>
  </form>
</div>
